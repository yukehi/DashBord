<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="grid">
  <!-- navtigtion bar  -->
<section class="navbar">
  <div class="time">
    <button  class="btn btn-margin" type="button" name="button">Last 7 Days</button>
    <button  class="btn btn-margin" type="button" name="button">Last 14 Days</button>
    <button  class="btn btn-margin" type="button" name="button">Last 30 days</button>
    <button  class="btn btn-margin" type="button" name="button">Custom Range</button>
      <form class="serach"action="">
        <input type="text" placeholder="Search..." name="search">
      </form>
      <img  class="profile-pic" src="imgs/profile-pic.png" alt="profile">
  </div>





</section>
  <!-- side mnue -->
<section class="mnue">
  <div class="button">

  </div>

</section>
<section class="sidemune">
  <div class="grid-sidemune">
    <div class="data background-color-side">
      <header>
        <h3 class="h3-header">DATA & ANALYTICS</h3>
      </header>
      <main class="main-side">
        <h2><img class="icon-side" src="imgs/Chart-Icon.png" alt="Chart">Overview</h2>
        <h2><img class="icon-side" src="imgs/Eye-Icon.png" alt="Eye">Controlling</h2>
        <h2><img class="icon-side" src="imgs/Clock-Icon.png" alt="Clock">Timeline</h2>
        <h2><img class="icon-side" src="imgs/Tag-Icon.png" alt="">Selling</h2>
      </main>

    </div>
   <div class="profile background-color-side">
     <header>
       <h3 class="h3-header">PROFILE</h3>
     </header>
     <main class="main-side">
       <div class="mnue-btn">
         <h2><img class="icon-side"src="imgs/Envelope-Icon.png" alt="Envelope">Messages</h2>
       </div>

       <h2><img class="icon-side" src="imgs/Comment-Icon.png" alt="Comment">Comments</h2>
       <h2><img class="icon-side" src="imgs/Storage-Icon.png" alt="Storage">Storage</h2>
       <h2><img class="icon-side" src="imgs/Calendar-Icon.png" alt="Calendar">Calendar</h2>
       <h2><img class="icon-side" src="imgs/More-Icon.png" alt="More">More</h2>
     </main>
   </div>
   <div class="space"></div>
   <div class="add background-color-side">
     <button class="btn-add"type="button" name="button">Add Project</button>
   </div>
  </div>


</section>
  <!-- dashborad -->
<section class="dashbord">
  <div class="grid-dashbord">
  <div class="Conversion-Percentag margin-box" >
    <header class="header">
      <h3>Conversion-Percentag</h3>

    </header>
    <main class="main">
      <img class="garhp-img" src="imgs/garhp.png" alt="">

    </main>
  </div>
  <div class="Average-Conversion  margin-box">
    <header class="header">
      <h3>Conversion-Percentag</h3>

    </header>
    <main class="main">
      <img src="imgs/proggres.png" alt="">

    </main>
  </div>
  <div class="New-Additions margin-box">
    <header class="header">
      <h3>Conversion-Percentag</h3>

    </header>
    <main class="main">
      <h3>heloow</h3>

    </main>
  </div>
  <div class="Margin-Percentage  margin-box">
    <header class="header">
      <h3>Conversion-Percentag</h3>

    </header>
    <main class="main">
      <img src="imgs/mini-graph.png" alt="">

    </main>
  </div>
</div>


</section>

</body>

</html>
